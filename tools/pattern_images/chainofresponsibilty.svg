<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .link { fill:#f8fafc; stroke:#1f2937; stroke-width:10; }
      .connector { stroke:#1f2937; stroke-width:12; stroke-linecap:round; }
      .accent { fill:#ef4444; stroke:#b91c1c; stroke-width:6; }
      .icon-stroke { stroke:#1f2937; stroke-width:8; fill:#ffffff; }
      .title { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight:700; fill:#111827; font-size:64px; text-anchor:middle; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="800"/>

  <!-- chain row -->
  <g transform="translate(60,140)">
    <!-- links: draw 6 links -->
    <g>
      <rect class="link" x="0" y="80" width="180" height="80" rx="28"/>
      <rect class="link" x="180" y="80" width="180" height="80" rx="28"/>
      <rect class="link" x="360" y="80" width="180" height="80" rx="28"/>
      <rect class="link" x="540" y="80" width="180" height="80" rx="28"/>
      <rect class="link" x="720" y="80" width="180" height="80" rx="28"/>
      <rect class="link" x="900" y="80" width="180" height="80" rx="28"/>
    </g>

    <!-- inner connectors to show chain overlap -->
    <g stroke="#1f2937" stroke-width="10" fill="none">
      <path d="M150 120 h40" class="connector" />
      <path d="M330 120 h40" class="connector" />
      <path d="M510 120 h40" class="connector" />
      <path d="M690 120 h40" class="connector" />
      <path d="M870 120 h40" class="connector" />
    </g>
  </g>

  <!-- icons above certain links -->
  <g transform="translate(120,20)">
    <!-- arrow pointing to first link -->
    <path d="M40 80 q60 -40 160 -30" fill="none" stroke="#ef4444" stroke-width="10" stroke-linecap="round"/>
    <polygon points="200,50 190,70 210,70" class="accent"/>

    <!-- envelope above second link -->
    <g transform="translate(200,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" class="icon-stroke"/>
      <path d="M0 0 L60 42 L120 0" stroke="#ef4444" stroke-width="10" fill="#fee2e2" stroke-linecap="round"/>
    </g>

    <!-- checkbox with check above third link -->
    <g transform="translate(420,10)">
      <rect x="0" y="0" width="80" height="80" rx="8" class="icon-stroke"/>
      <path d="M18 44 L34 60 L62 26" stroke="#ef4444" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- checkbox with X above fourth link -->
    <g transform="translate(610,10)">
      <rect x="0" y="0" width="80" height="80" rx="8" class="icon-stroke"/>
      <path d="M20 20 L60 60 M60 20 L20 60" stroke="#ef4444" stroke-width="10" stroke-linecap="round"/>
    </g>
  </g>

  <!-- large title centered below -->
  <text class="title" x="600" y="600">Chain of Responsibility</text>
  <text class="title" x="600" y="680">Pattern</text>

</svg>
